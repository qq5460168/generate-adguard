name: 处理AdGuard日志并生成规则

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  process-logs:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4  # 升级到最新稳定版
      
    - name: 安装Python
      uses: actions/setup-python@v5  # 升级到最新稳定版
      with:
        python-version: '3.9'
        
    - name: 准备日志目录
      run: |
        mkdir -p adguard_logs
        # 示例：从远程服务器下载日志（根据实际情况修改）
        # echo "下载日志文件..."
        # scp user@your-server:/path/to/adguard/logs/*.json adguard_logs/
        
    - name: 创建规则目录
      run: mkdir -p adguard_rules
      
    - name: 处理日志并生成规则
      run: |
        # 使用正确的脚本名和参数格式
        python extract_and_generate_rules.py adguard_logs/*.json -o adguard_rules/filtered_rules.txt
        
    - name: 上传规则文件
      uses: actions/upload-artifact@v4  # 升级到非deprecated版本
      with:
        name: adguard-generated-rules
        path: adguard_rules/
        retention-days: 30
        
    - name: 提交规则到仓库
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add adguard_rules/
        git commit -m "Auto-update rules: $(date +\%Y-\%m-\%d)"
        git push
      continue-on-error: true